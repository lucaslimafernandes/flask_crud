{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Edit Profile</h3>
    <div class="box">

        <form method="POST" action="/profile/edit">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="{{current_user.email}}" autofocus="">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Salvar</button>
        </form>
    </div>
</div>
{% endblock %}
